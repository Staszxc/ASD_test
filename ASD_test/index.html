<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
    <header>
        <img class="logo" src="assets/img/header/apple_logo.png" alt="apple icon">
        <p class="time" id="time1"></p>
    </header>
    <input type="checkbox" id="model"/>
    <form  class="popup">
    <main>
        <section class="app">
            <div class="header_menu">
                <div class="options">
                    <div class="circle red"></div>
                    <div class="circle orange"></div>
                    <div class="circle grey"></div>
                </div>
                <h3>Desktop & Screen Saver</h3>
                <div class="search">
                    <img src="assets/img/header_menu/search.jpg" width="20" height="20" alt="search">
                    <p>Search</p>
                </div>
            </div>
            
            <div class="content">
                <div class="window_menu"> 
                <img class="background_window" src="assets/img/header_menu/background1.jpg" alt="bg" onclick="changeBackground()">
                <img class="background_window" src="assets/img/header_menu/background2.jpg" alt="bg" onclick="changeBackground()"/>
                <img class="background_window" src="assets/img/header_menu/background.png" alt="bg" onclick="changeBackground()"/>
                <img class="background_window" src="assets/img/header_menu/background3.jpg" alt="bg" onclick="changeBackground()"/>
                <img class="background_window" src="assets/img/header_menu/background4.jpg" alt="bg" onclick="changeBackground()"/>
                <img class="background_window" src="assets/img/header_menu/background5.jpg" alt="bg" onclick="changeBackground()"/>
            </div>
            </div>
        </section>
    </main>
    </form>
    <footer>
        <div class="circle_red red_message">
            <p class="circle_number">39</p>
        </div>
        <ul class="menu">
            <li class="menu_item"><img class="logo" src="assets/img/footer/mail.png" alt="mail logo"></li>
            <li class="menu_item"><img class="logo" src="assets/img/footer/mozila.png" alt="mozila logo"></li>
            <label for="model">
            <li class="menu_item"><img class="logo" src="assets/img/footer/settings.png" alt="settings logo"></li>
            </label>   
            <li class="menu_item"><img class="logo" src="assets/img/footer/telegram.png" alt="telegram logo"></li>
            <li class="menu_item"><img class="logo" src="assets/img/footer/console.png" alt="console logo"></li>
            <hr>
            <li class="menu_item"><img class="logo" src="assets/img/footer/basket.png" alt="basket logo"></li>
        </ul>
    </footer>
</body>
